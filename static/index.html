<!DOCTYPE html>
<html>
<head>
    <title>即時股價查詢</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #3498db;
        }
        button {
            padding: 12px 25px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s;
        }
        .stock-info {
            text-align: left;
        }
        .stock-name {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .stock-price-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .stock-price {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .stock-currency {
            font-size: 1.2em;
            color: #95a5a6;
        }
        .error-message {
            color: #e74c3c;
            font-weight: 500;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>股市即時報價</h1>
        <div class="search-box">
            <input type="text" id="symbol" placeholder="代號，如 2330.TW 或 AAPL" autofocus>
            <button onclick="getStockPrice()">查詢</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('symbol').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getStockPrice();
            }
        });

        async function getStockPrice() {
            const symbolInput = document.getElementById('symbol');
            const symbol = symbolInput.value.trim();
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (!symbol) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = '請輸入股票代號';
                resultDiv.innerHTML = '';
                resultDiv.appendChild(errorMsg);
                return;
            }

            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/api?symbol=' + encodeURIComponent(symbol));
                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.textContent = data.detail || '查詢失敗';
                    resultDiv.innerHTML = '';
                    resultDiv.appendChild(errorMsg);
                } else {
                    const formattedPrice = new Intl.NumberFormat('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    }).format(data.price);

                    const stockInfo = document.createElement('div');
                    stockInfo.className = 'stock-info';

                    const stockName = document.createElement('div');
                    stockName.className = 'stock-name';
                    stockName.textContent = `${data.name} (${data.symbol})`;

                    const priceRow = document.createElement('div');
                    priceRow.className = 'stock-price-row';

                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'stock-price';
                    priceSpan.textContent = formattedPrice;

                    const currencySpan = document.createElement('span');
                    currencySpan.className = 'stock-currency';
                    currencySpan.textContent = data.currency;

                    priceRow.appendChild(priceSpan);
                    priceRow.appendChild(currencySpan);
                    stockInfo.appendChild(stockName);
                    stockInfo.appendChild(priceRow);

                    resultDiv.innerHTML = '';
                    resultDiv.appendChild(stockInfo);
                }
            } catch (error) {
                console.error('查詢時發生錯誤:', error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = '網路錯誤，請稍後再試';
                resultDiv.innerHTML = '';
                resultDiv.appendChild(errorMsg);
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
