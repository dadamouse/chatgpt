<!DOCTYPE html>
<html>
<head>
    <title>即時股價查詢</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
            display: none; /* 預設隱藏 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>即時股價查詢</h1>
        <input type="text" id="symbol" placeholder="請輸入股票代號 (例如 2330.TW 或 AAPL)">
        <button onclick="getStockPrice()">查詢</button>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function getStockPrice() {
            const symbol = document.getElementById('symbol').value.trim();
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (!symbol) {
                resultDiv.innerText = '請輸入股票代號';
                return;
            }

            resultDiv.innerText = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/api?symbol=' + encodeURIComponent(symbol));
                const data = await response.json();

                if (!response.ok) {
                    // 如果後端回傳錯誤訊息，則顯示出來
                    resultDiv.innerText = data.detail || `發生錯誤，狀態碼：${response.status}`;
                } else {
                    resultDiv.innerText = `${data.symbol} 當前股價: ${data.price}`;
                }
            } catch (error) {
                console.error('查詢時發生錯誤:', error);
                resultDiv.innerText = '查詢失敗，請檢查網路連線或稍後再試。';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
