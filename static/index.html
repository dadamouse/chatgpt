<!DOCTYPE html>
<html>
<head>
    <title>即時股價查詢</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            width: 60%;
            border: 2px solid #dfe1e5;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1a73e8;
        }
        button {
            padding: 12px 24px;
            border: none;
            background-color: #1a73e8;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .stock-symbol {
            font-size: 1.2em;
            color: #5f6368;
            margin-bottom: 10px;
        }
        .stock-price {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stock-change {
            font-size: 1.2em;
        }
        .up {
            color: #ff4d4d; /* 台灣股市：漲為紅 */
        }
        .down {
            color: #2ecc71; /* 台灣股市：跌為綠 */
        }
        .no-change {
            color: #333;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .stock-price {
                font-size: 2em;
            }
            input[type="text"] {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>即時股價查詢</h1>
        <div class="search-box">
            <input type="text" id="symbol" placeholder="輸入代號 (如 2330.TW)" onkeydown="if(event.key==='Enter') getStockPrice()">
            <button onclick="getStockPrice()">查詢</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="result">
            <div style="color: #5f6368;">請輸入股票代號並點擊查詢</div>
        </div>
    </div>

    <script>
        async function getStockPrice() {
            const symbolInput = document.getElementById('symbol');
            const symbol = symbolInput.value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (!symbol) {
                resultDiv.textContent = '請輸入股票代號';
                return;
            }

            resultDiv.textContent = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/api?symbol=' + encodeURIComponent(symbol));
                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = document.createElement('div');
                    errorMsg.textContent = data.detail || `發生錯誤，狀態碼：${response.status}`;
                    resultDiv.appendChild(errorMsg);
                } else {
                    const symbolEl = document.createElement('div');
                    symbolEl.className = 'stock-symbol';
                    symbolEl.textContent = data.symbol;

                    const priceEl = document.createElement('div');
                    priceEl.className = 'stock-price';
                    priceEl.textContent = data.price.toLocaleString();

                    const changeEl = document.createElement('div');
                    changeEl.className = 'stock-change';
                    const sign = data.change > 0 ? '+' : '';
                    changeEl.textContent = `${sign}${data.change} (${sign}${data.percent_change}%)`;

                    if (data.change > 0) {
                        priceEl.classList.add('up');
                        changeEl.classList.add('up');
                        changeEl.textContent = '▲ ' + changeEl.textContent;
                    } else if (data.change < 0) {
                        priceEl.classList.add('down');
                        changeEl.classList.add('down');
                        changeEl.textContent = '▼ ' + changeEl.textContent;
                    } else {
                        priceEl.classList.add('no-change');
                        changeEl.classList.add('no-change');
                    }

                    resultDiv.appendChild(symbolEl);
                    resultDiv.appendChild(priceEl);
                    resultDiv.appendChild(changeEl);
                }
            } catch (error) {
                console.error('查詢時發生錯誤:', error);
                resultDiv.textContent = '查詢失敗，請檢查網路連線或稍後再試。';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
