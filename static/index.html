<!DOCTYPE html>
<html>
<head>
    <title>即時股價查詢</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            background-color: #fafafa;
            display: none;
            min-height: 100px;
        }
        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .stock-symbol {
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
        }
        .stock-price {
            font-size: 2.5em;
            font-weight: bold;
        }
        .stock-change {
            font-size: 1.2em;
            font-weight: bold;
        }
        .up {
            color: #ff4d4d; /* 台灣股市：漲為紅 */
        }
        .down {
            color: #2ecc71; /* 台灣股市：跌為綠 */
        }
        .no-change {
            color: #333;
        }
        .error-message {
            color: #ff4d4d;
            font-weight: bold;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
            display: none; /* 預設隱藏 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>即時股價查詢</h1>
        <input type="text" id="symbol" placeholder="請輸入股票代號 (例如 2330.TW 或 AAPL)">
        <button onclick="getStockPrice()">查詢</button>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function getStockPrice() {
            const symbolInput = document.getElementById('symbol');
            const symbol = symbolInput.value.trim();
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (!symbol) {
                resultDiv.style.display = 'block';
                resultDiv.textContent = '請輸入股票代號';
                resultDiv.className = 'error-message';
                return;
            }

            // 清除之前的結果與狀態
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.className = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/api?symbol=' + encodeURIComponent(symbol));
                const data = await response.json();

                resultDiv.style.display = 'block';
                // 清除所有子節點
                while (resultDiv.firstChild) {
                    resultDiv.removeChild(resultDiv.firstChild);
                }

                if (!response.ok) {
                    resultDiv.textContent = data.detail || `發生錯誤，狀態碼：${response.status}`;
                    resultDiv.classList.add('error-message');
                } else {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'stock-info';

                    const resSymbol = document.createElement('div');
                    resSymbol.className = 'stock-symbol';
                    resSymbol.textContent = data.symbol;

                    const resPrice = document.createElement('div');
                    resPrice.className = 'stock-price';
                    resPrice.textContent = data.price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                    const resChange = document.createElement('div');
                    resChange.className = 'stock-change';
                    const changePrefix = data.change > 0 ? '▲' : (data.change < 0 ? '▼' : '');
                    resChange.textContent = `${changePrefix} ${Math.abs(data.change).toFixed(2)} (${data.percent_change.toFixed(2)}%)`;

                    if (data.change > 0) {
                        resPrice.classList.add('up');
                        resChange.classList.add('up');
                    } else if (data.change < 0) {
                        resPrice.classList.add('down');
                        resChange.classList.add('down');
                    } else {
                        resPrice.classList.add('no-change');
                        resChange.classList.add('no-change');
                    }

                    infoDiv.appendChild(resSymbol);
                    infoDiv.appendChild(resPrice);
                    infoDiv.appendChild(resChange);
                    resultDiv.appendChild(infoDiv);
                }
            } catch (error) {
                console.error('查詢時發生錯誤:', error);
                resultDiv.style.display = 'block';
                resultDiv.textContent = '查詢失敗，請檢查網路連線或稍後再試。';
                resultDiv.classList.add('error-message');
            } finally {
                loader.style.display = 'none';
            }
        }

        // 支援 Enter 鍵查詢
        document.getElementById('symbol').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getStockPrice();
            }
        });
    </script>
</body>
</html>
